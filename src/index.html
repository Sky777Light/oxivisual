<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Oxivisual</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script>
        Array.prototype.toString = function () {
            if (!this.length)return "";
            if (this.length==1)return this[0]&&this[0].name?this[0].name:this[0];

            return this.reduce(function (previousValue, currentValue, index, array) {
                return (previousValue&&previousValue.name?previousValue.name: previousValue) + "," + (currentValue&&currentValue.name?currentValue.name : currentValue);
            });
        }
    </script>
    <style>
        .preload{
            position: absolute;
            font-size: 18px;
            font-weight: 900;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            z-index: 999;
            margin: 0;
        }
    </style>
</head>
<body>
<app-root class="mat-app-background"><p class="preload">Loading...</p></app-root>

</body>
</html>

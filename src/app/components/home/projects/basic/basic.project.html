<div class="edit-form ">
    <div class="col-lg-4 col-md-6">
        <app-project-edit [title]="'Basic information'" [project]="project"></app-project-edit>
    </div>
    <div class="col-lg-8 col-md-6">
        <div class="edit-form">
            <span class="tag-text" style="padding-left: 20px;">Live Preview:</span>
            <main>
                <div class="projects-wrap">
                    <div class="projects-list  row"  width="100%" alwaysVisible=false distance="9px" height="100%"
                         size="2px" color="#8b8d91" opacity=1 railColor="#b2b3b7" railOpacity=0>
                        <app-project-view [project]="project" [noEdite]="true" class="col-lg-7"></app-project-view>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

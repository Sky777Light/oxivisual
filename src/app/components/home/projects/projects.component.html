<!--<app-header [header]="header" [(searchRes)]="searchName" [(sortType)]="sortType" class="row"></app-header>-->
<main>
    <div class="projects-wrap">
        <div class="projects-list  row" slimScroll  width="100%" alwaysVisible=false distance="9px" height="100%" size="2px" color="#8b8d91" opacity=1 railColor="#b2b3b7" railOpacity=0>
            <app-project-view  *ngFor="let project of User.projects | namefilter: header.searchName: header.sortType" [project]="project" class="col-lg-4 col-md-6"></app-project-view>
        </div>
    </div>

    <div class="add-btn" (click)="createNewProject = true" [hidden]="createNewProject">
        <i class="material-icons">add</i>
        <div class="span-hover">
            <span>Add a new project</span>
        </div>
    </div>
</main>

<app-new-project class="add-new" *ngIf="createNewProject"></app-new-project>
